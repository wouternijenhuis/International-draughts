name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '22'

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test with coverage
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/TestResults/

  shared-and-frontend:
    name: Shared Library & Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install & Build Shared Library
        working-directory: shared/draughts-engine
        run: |
          npm ci
          npm run lint --if-present
          npm run typecheck
          npm run build

      - name: Test Shared Library
        working-directory: shared/draughts-engine
        run: npm run test:coverage

      - name: Upload Shared Coverage
        uses: actions/upload-artifact@v4
        with:
          name: shared-coverage
          path: shared/draughts-engine/coverage/

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint Frontend
        working-directory: frontend
        run: npm run lint

      - name: Type Check Frontend
        working-directory: frontend
        run: npm run typecheck

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Test Frontend
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
